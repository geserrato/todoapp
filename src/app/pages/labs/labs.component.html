<div class="container">
  <h2>{{ welcome }}</h2>
  <ul>
    <li *ngFor="let task of tasks()">
      {{ task }}
    </li>
  </ul>
  <hr />
  <h2>{{ "Hola".repeat(5) }}</h2>
  <p>la suma es 3 + 3 es: {{ 3 + 3 }}</p>
  <p>Hola soy {{ name() }} y mi edad es {{ age }}</p>
  <hr />
  <img src="" alt="" />
  <input type="text" [value]="name()" />
  <button type="button" [disabled]="disabled">Click me</button>
  <img [src]="img" alt="schools" />
  <p>person: {{ person.name }}</p>
  <hr />
  <button (click)="clickHandler()">Click me</button>
  <br />
  <button (dblclick)="clickHandler()">Double Click me</button>
  <p>(change)</p>
  <input type="number" [value]="person.age" (change)="changeHandler($event)" />
  <p>(keydown)</p>
  <input type="text" [value]="person.name" (keydown)="keyDownHandler($event)" />
  <hr />
  <ul>
    <p>Total: {{ tasks().length }}</p>
    <li *ngFor="let task of tasks(); index as i">{{ i }} - {{ task }}</li>
  </ul>
  <hr />
  <h1>Signals</h1>
  <input type="text" [value]="name()" (change)="changeHandler($event)" />
  <p>name signal: {{ name() }}</p>
</div>
